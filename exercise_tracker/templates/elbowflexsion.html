{% extends "base.html" %} {% block content %}
<div class="container">
  <div className="mx-3 card mt-4">
    <div class="row mt-3">
      <div class="col-9">
        <img class="mb-3 mt-1" src="{{ url_for('video1') }}" width="900px" />
      </div>
      <div class="col-3 mt-3">
        <h3 class="mt-3 text-center">Elbow Flexsion for {{obj.hand}} hand</h3>
        <img class="mb-3" src="https://thumbs.gfycat.com/BriskKindlyAnchovy-max-1mb.gif?h=840" alt="This is gif"
          width="300px" />
        <div class="row">
          <div class="col-6 text-center">
            <form method="post" action="{{ url_for('score') }}">
              <input class="btn btn-danger btn-lg" type="submit" value="Stop" name="stop" />
            </form>
          </div>
          <div class="col-6">
            <a class="btn btn-primary btn-lg" href="{{ url_for('exercise1',url=url) }}">REFRESH</a>
          </div>
          <div class="card mt-3">
            <h5 class="mt-2">Instructions</h5>
            <ol>
              <li>Face the camera properly</li>
              <li>Do the exercise in a well lit room</li>
              <li>Folow all the timing instructions given by the doctor</li>
              <li>Happy exercising!!!</li>
            </ol>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
